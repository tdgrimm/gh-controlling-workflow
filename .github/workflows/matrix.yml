name: Matrix Demo
on: push
jobs:
  Build:
    strategy:
      matrix:
        node-version: [12, 14, 16]
        os-key: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os-key }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build